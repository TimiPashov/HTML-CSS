<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the navigation links */
        nav a {
            padding: 5px 5px;
            margin-right: 0px;
            border-right: 1px solid #000;
            /* Use a border for the separation */
        }

        /* Remove the border from the last link to avoid trailing separator */
        nav a:last-child {
            border-right: none;
        }
    </style>
    <title>semantic-nav</title>
</head>

<body>
    <nav>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">JavaScript</a>
        <a href="#">Python</a>
    </nav>
</body>

</html>
